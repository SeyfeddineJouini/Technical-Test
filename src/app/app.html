<div class="app-container">
  <div class="app-card">
    <div class="language-switcher-wrapper">
      <app-language-switcher></app-language-switcher>
    </div>
    <div class="app-grid">
      
      <div class="left-column">
        <h1 class="title">{{ translate('title') }}</h1>
        <p class="subtitle">{{ translate('subtitle') }}</p>
        <app-counter [value]="counter()"></app-counter>
        <div class="snapshot-pannel">
          <app-velocity
            [velocity]="velocity()"
            [inputValue]="velocityInput()"
            (velocityChange)="changeVelocity($event)"
            (update)="updateVelocityFromInput($event)">
          </app-velocity>
          <div class="button-group">
            <button (click)="takeSnapshot()" class="btn snapshot-btn">
              {{ translate('takeSnapshot') }}
            </button>
            <button (click)="refreshSnapshot()" class="btn refresh-btn">
              {{ translate('refreshHistory') }}
            </button>
          </div>
        </div>
      </div>
      
      <div class="right-column">
        <app-snapshot-table [snapshots]="snapshots()"></app-snapshot-table>
      </div>
    </div>
  </div>
</div>
 
<app-confirm-popup
  *ngIf="showConfirmDialog()"
  (confirm)="onConfirmRefresh()"
  (cancel)="onCancelRefresh()">
</app-confirm-popup>
